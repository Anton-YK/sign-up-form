<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>YAK</h1>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.</h1>
            
            
        </div>
        <div class="formdiv">
            <h1>Let's do this!</h1>
            <form class="sign-up" id="sign-up" action="">
                 <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required/>
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required />
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required />
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </p>
                <p>
                    <label for="pword">PASSWORD</label>
                    <input type="password" name="pword" id="pword" required />
                </p>
                <p>
                    <label for="conf-pword">CONFIRM PASSWORD</label>
                    <input type="password" name="conf-pword" id="conf-pword" required />
                </p>
            </form>
        </div>
        <div class="footer">
            <button  type="submit" class="createacc" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
